name: Sync

on:
  workflow_dispatch:
  schedule:
  - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: |
        git remote add upstream https://github.com/rebuy-de/aws-nuke.git 
        git fetch upstream
        git rebase upstream/main
        git push -f
      env:
        GITHUB_TOKEN: ${{ github.token }}
